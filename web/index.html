<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="CNERGY GYM - Transform Your Fitness Journey. Professional gym management system for members and coaches.">
  
  <!-- Content Security Policy - Permissive for Development -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
    script-src * 'unsafe-inline' 'unsafe-eval' data: blob:;
    style-src * 'unsafe-inline' data: blob:;
    font-src * data: blob:;
    img-src * data: blob:;
    connect-src * data: blob:;
    media-src * data: blob:;
    object-src 'none';
    frame-src 'none';
    worker-src * blob: data:;
    child-src * blob: data:;
    base-uri 'self';
    form-action 'self';
    manifest-src 'self';
  ">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="CNERGY GYM">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png?v=2"/>
  <link rel="icon" type="image/png" sizes="16x16" href="favicon.png?v=2"/>
  <link rel="shortcut icon" type="image/png" href="favicon.png?v=2"/>
  <link rel="apple-touch-icon" href="favicon.png?v=2"/>

  <title>Cnergy</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
